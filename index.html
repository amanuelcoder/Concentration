<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concentration</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <img class="logo "src="https://i.imgur.com/PsPs4UL.png" alt="logo">
    <div class="main">
      <div class="stats">
        <div id="moves"></div>
        <div id="time"></div>
      </div>
      <div class="grid"></div>
      <button id="stop" class="hide"><img src="https://i.imgur.com/QK8Pgyh.png"></button>
    </div>
    <div class="controls">
      <p id="result"></p>
      <button id="start"><img src="https://i.imgur.com/rwozdgi.png" alt=""></button>
    </div>   
    <video autoplay muted loop>
      <source src="https://i.imgur.com/b2YZSFv.mp4" type="video/mp4">
     </video>
  </body>
</html>
